<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="${session.usuario != null}
        ? ~{layout :: layout(~{::title}, ~{::section})}
        : ~{layout-publico :: layout-publico(~{::title}, ~{::section})}">

<head>
    <title>Meu Carrinho</title>
</head>

<body>
<section>

    <div style="display: flex; justify-content: center; padding: 40px;">

        <div style="
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        ">
            <div style="
                height: 180px;
                background:#f8f9fa;
                display:flex;
                justify-content:center;
                align-items:center;
            ">
                <img src="/images/pedidoFinalizado.png"
                     alt="Pedido Finalizado"
                     style="max-height:100%;">
            </div>

            <div style="padding: 30px;">
                <h3 style="margin-bottom: 10px; color: #2c3e50;">
                    Pedido Finalizado!
                </h3>

                <p style="margin-bottom: 25px; color: #666; font-size: 16px;">
                    Seu pedido foi feito com sucesso.
                </p>

                <a href="/area-interna"
                   style="
                       display: inline-block;
                       padding: 10px 20px;
                       background-color: #27ae60;
                       color: white;
                       text-decoration: none;
                       border-radius: 6px;
                       font-weight: 500;
                   ">
                    Voltar
                </a>
            </div>

        </div>
    </div>

</section>
</body>
</html>
